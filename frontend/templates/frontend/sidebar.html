{% load static %}

<div class="col-3 p-1 sidebar ">
    <span  onclick="closeSidebar()" class="times showontablet" ><strong>X</strong></span>
    <ul class="">
        <li class="row  align-center mb-halfrem nobefore"><img src="{% static 'frontend/assets/fav.png' %}" alt="" style="    width: 43px;
            object-fit: cover;
            margin-right: 10px;">
            
            <a href="{% url 'index' %}"><h4 class=" color-pink"> RadioLite</h4></a>
        </li>
        <li class="text-uppercase  nobefore">
            <strong>Menu</strong>
        </li>
        <li id="home_sidebar"><img src="{% static 'frontend/assets/discover.svg' %}" alt=""><a href="{% url 'index' %}"><span class="ml-1">Home</span></a></li>
        <li id="exploreSide" class=""><img src="{% static 'frontend/assets/explorer.svg' %}" alt=""><a href="/popular"><span class="ml-1">Popular</span></a></li>
        <li class="mb-1" id="search_sidebar"><img src="{% static 'frontend/assets/search.svg' %}" alt=""><span id="search_trazi" class="ml-1">Search</span></li>
        <li class="text-uppercase  nobefore">
            <strong>Library</strong>
        </li>
        <li class="" id="popularno"><img src="{% static 'frontend/assets/mymusic.svg' %}" alt=""><a href="/popular"><span class="ml-1">Popular</span></a></li>
        <li id="novo_side" class="mb-1"><img src="{% static 'frontend/assets/artists.svg' %}" alt=""><a href="{% url 'latestPage' %}"><span class="ml-1">Latest</span></a></li>
        <li class="text-uppercase  nobefore">
            <strong>Playlist</strong>
        </li>
        <li id="favSidebar" class=""><img src="{% static 'frontend/assets/heart.svg' %}" alt=""><a href="{% url 'favouritePage' %}"><span class="ml-1">Favourites</span></a></li>
        <li class=""><img src="{% static 'frontend/assets/shared.svg' %}" alt=""><a href="#open-modal"><span class="ml-1">Shared</span></a></li>

        <li class="text-uppercase  nobefore">
           
        </li>
        {% if options.sidebarAD %}
        <div>
            {{ options.sideBARAD | safe }}
        </div>
        {% endif %}
    </ul>
</div>
<div id="search-box">
    <div class="container_search">
      <a class="close" href="#close"></a>
      <div class="search-main">
        <div class="search-inner">
        <form action="{% url 'search' %}" method="POST">
            {% csrf_token %}
          <input type="text" id="inputSearch" name="keyword" placeholder="search..">
          <input type="hidden" name="country_id" value="{{ country.id }}">
        </form>
          <span class="search-info">Hit enter to search or ESC to close</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    $('#search_trazi').click(function() {
  event.preventDefault()
  $("#search-box").addClass("-open");
  setTimeout(function() {
    inputSearch.focus();
  }, 800);
});

$('a[href="#close"]').click(function() {
  event.preventDefault()
  $("#search-box").removeClass("-open");
});

$(document).keyup(function(e) {
  if (e.keyCode == 27) { // escape key maps to keycode `27`
    $("#search-box").removeClass("-open");
  }
});
</script>
